<ion-view>

  <ion-header-bar class="bar-dark">
    <div class="title">Chatting as {{chat.nickname}}</div>
  </ion-header-bar>

  <div class="bar bar-subheader">
    <p class="title"> {{message}}</p>
  </div>

  <ion-content class="has-subheader">
    <ion-list class="list">
      <li ng-repeat="msg in chat.messages" class="item item-avatar-left">
        <img src="http://smartcallcentersolutions.com/images/profile_icon.png" />
        {{msg.sender}}: {{msg.message}}
      </li>
    </ion-list>
  </ion-content>

  <div class="bar bar-footer item-input-inset footer-item-input-inset">
    <label class="item-input-wrapper">
      <i class="icon ion-android-chat placeholder-icon"></i>
      <input type="text" placeholder="message" ng-model="message" />
    </label>

    <button class="button button-dark button-clear ion-android-send icon" ng-click="chat.sendMessage()"></button>
  </div>

</ion-view>
