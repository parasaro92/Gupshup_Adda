<ion-view>

  <ion-header-bar class="bar-dark">
    <div class="title">Chat App</div>
  </ion-header-bar>

  <ion-content>

    <div class="list">
      <div class="item item-input-inset">
        <label class="item-input-wrapper">
          <input type="text" placeholder="name" ng-model="nickname">
        </label>
        <button class="button button-small button-dark icon icon-right ion-log-in" ng-click="login.join(nickname)">
          Submit
        </button>
      </div>
    </div>
  </ion-content>
</ion-view>
